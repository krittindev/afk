<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TulipTGR was AFK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="loader">
                <div class="dot"></div>
            </div>
            <div class="loader">
                <div class="dot"></div>
            </div>
            <div class="loader">
                <div class="dot"></div>
            </div>
            <div class="loader">
                <div class="dot"></div>
            </div>
            <div class="loader">
                <div class="dot"></div>
            </div>
            <div class="loader">
                <div class="dot"></div>
            </div>
        </div>
        <div class="text">
            <a href="#myAudio" id="text" style="text-decoration: none; color:white;" onclick="playAudio()">
                Shutting down
            </a>
        </div>
        <audio id="myAudio" loop autoplay>
            <source src="NoCopyrightMusic.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script>
        const element = document.getElementById("text");
        let i = -1;
        const texts = [
            "Working on updates",
            "Just a moment",
            "Turn on self-destruction system",
            "Welcome",
            "Hacking NASA with HTML",
            "Shutting down"
        ];
        setInterval(() => { element.innerHTML = texts[(++i) % texts.length] }, 8000);

        // Create the root video element
        var video = document.createElement('video');
        video.setAttribute('loop', '');
        // Add some styles if needed
        video.setAttribute('style', 'position: absolute; left: -10px; top: -10px; ');

        function playAudio() {
            document.getElementById("myAudio").play();
        }
    </script>
</body>

</html>
